
{% extends "base.html" %}

{% block title %}Home{% endblock %}


{% block body %}

<aside>
    {% for post in posts %}
        <h1>{{ post.name }}</h1>
        <h2>{{ post.title }}</h2>
        <div class="content">
           {{ post.content | raw }}
        </div>
    {% endfor %}

</aside>


{% endblock %}
