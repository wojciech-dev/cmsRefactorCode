
{% extends "base.html" %}

{% block title %}Home{% endblock %}


{% block body %}

<aside>
    {% for post in posts %}
        <h1 style="color: green;">{{ post.name }}</h1>
        <h2>{{ post.title }}</h2>
        <div class="content">
           {{ post.content | raw }}
        </div>
        

        {% if post.more == 1 and hidden_more == 1 %}
            <strong><a href="/{{ url_more }}/{{ post.slug }}/{{ post.id }}">Read more</a></strong><br><br>
        {% endif %}
    {% endfor %}



</aside>


{% endblock %}
