{% if path == 'register' %}
<div class="form_wrapper">
    <h2>Registration user</h2>
    <form method="post">
        <input 
            type="text" 
            class="inputText" 
            name="username" 
            placeholder="login"
        >
        <input 
            type="email" 
            class="inputText" 
            name="email"
            placeholder="email"
        >
        <input 
            type="password" 
            class="inputText" 
            name="password" 
            placeholder="password"
        >
        <input 
            class="btn"
            type="submit"
            name="submit"
            value="Register"
        >
    </form>
    <div class="form_footer">
        <small>if you already have an account, log in </small>
        <a href="/login">Login</a>
    </div>
</div>
{% endif %}
