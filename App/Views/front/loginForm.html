{% if path == 'login' %}
  {% if session is empty %}
  <div class="flex items-center justify-center my-20">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-semibold mb-4">Login</h2>
      <form method="post">
          <div class="mb-4">
              <label for="username" class="block text-gray-600 mb-1">Username</label>
              <input type="text" id="username" name="username" class="w-full border-gray-300 border rounded p-2 focus:outline-none focus:border-blue-400">
          </div>
          <div class="mb-4">
              <label for="password" class="block text-gray-600 mb-1">Password</label>
              <input type="password" id="password" name="password" class="w-full border-gray-300 border rounded p-2 focus:outline-none focus:border-blue-400">
          </div>
          <input type="submit" name="submit" placeholder="Login" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-red-400 mb-5">
      </form>
  </div>
  </div>
    {% else %}
      <div role="alert">
        <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
          Danger
        </div>
        <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
          <p>You're logged in</p>
        </div>
      </div>
    {% endif %}
{% endif %}
